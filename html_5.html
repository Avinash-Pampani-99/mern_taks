<!DOCTYPE html>
<html>
    <head>
        <title>HTML-5</title>
        <style>
            table,tr,td{
                border: 1px solid black;
            }
            .bt{
                padding: 15px;
                padding-left: 170px;
            }

        </style>
    </head>
    <body>
        <table>
            <form>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" style="width: 300px;"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" style="width: 300px;"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" style="width: 300px;"></td>
                </tr>
                <tr>
                    <td>Re-enter Password</td>
                    <td><input type="password" style="width: 300px;"></td>
                </tr>
                <tr>
                    <td rowspan="2">Gender</td>
                    <td><input type="radio">Male</td>
                </tr>
                <tr>
                    <td><input type="radio">Female</td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" style="width: 300px;"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="textarea" style="width: 300px;"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text" style="width: 300px;"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><select name="select type">
                        <option value="1">Choose your country</option>
                        <option value="2">India</option>
                        <option value="3">other</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Languages Known</td>
                    <td>
                        <input type="checkbox">English
                        <input type="checkbox">Kannada
                        <input type="checkbox">Hindi
                        <input type="checkbox">Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox">Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">Log in to <a href="">Ethnus</a> website</td>
                </tr>
                
            </form>
        </table>
        <div class="bt">
            <button type="submit">Register</button>
        </div>
        
        
    </body>
</html>
