<!DOCTYPE html>
<html>
    <head>
        <title>HTML-3</title>
        <style>
            .box{
                width: 650px;
                height: 65px;
                border: 1px solid black;
                background-color: #f0f0f0;
                padding: 10px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>Click any of the following links</p>
            <p>
                <a href="" target="_blank">Opens in New</a> | 
                <a href="" target="_self">Opens in Self</a> | 
                <a href="" target="_parent">Opens in Parent</a> | 
                <a href="" target="_top">Opens in body</a> | 
                <button><a href="mailto:someone@example.com">Send email</a></button>
            </p>
        </div>
    </body>
</html>
