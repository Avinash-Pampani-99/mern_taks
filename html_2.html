<!DOCTYPE html>
<html>
    <head>
        <title>HTML-2</title>
        <style>
            .box {
                width: 250px; 
                height: 150px;
                background-color: #f0f0f0; 
                border: 1px solid #000; 
                padding: 10px; 
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>Lists can be nested (list inside list)</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>Milk</li>
        </ul>
        </div>
    </body>
</html>
